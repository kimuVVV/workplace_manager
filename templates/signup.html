<!DOCTYPE html>
<html lang="en"><!--おまじない-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="static/css/signup.css"><!--cssの読みこみ-->
</head>
<body>
   
    <form action="/register" method = "POST">
         <h1>Sign up</h1>
         <fieldset>
             <legend>Please input some information!</legend>
             <label>名前　　　　　:<input type="text" name="username" class="un"></label>
             <br>

             <label>メールアドレス:<input type="mail" name="email" ></label>
             <br>

             <label>パスワード　　:<input type="password" name="password1"><!--input:userが入力する部分を作る--></label>
             <br>

             <label>もう一度パスワードを入力してください:<input type="password" name="password2"><!--input:userが入力する部分を作る--></label>
             <br>
             
             <button type="submit" id = "signup" class = "sp" disabled=True>送信</button>
            </fieldset>
        </form>
    
    
    

</body>
<script src="static/js/login.js"></script>
</html>
